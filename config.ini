[General]
useconfigfile = 
stresstestprogram = PRIME95
runtimepercore = auto
suspendperiodically = 1
coretestorder = 4, 0
skipcoreonerror = 0
stoponerror = 0
numberofthreads = 1
assignbothvirtualcoresforsinglethread = 0
maxiterations = 4
corestoignore = 
restarttestprogramforeachcore = 0
delaybetweencores = 15
beeponerror = 1
flashonerror = 1
lookforwheaerrors = 1
treatwheawarningaserror = 1

[Prime95]
mode = SSE
fftsize = All

[yCruncher]
mode = 19-ZN2 ~ Kagari
tests = BKT, BBP, SFT, FFT, N32, N64, HNT, VST, C17
testduration = 60
memory = Default
enableycruncherloggingwrapper = 0

[Aida64]
mode = CACHE, CPU, FPU, RAM
useavx = 1
maxmemory = 80

[Linpack]
version = 2021
mode = Fast
memory = 6GB

[AutomaticTestMode]
enableautomaticadjustment = 1
startvalues = Default
maxvalue = 15
incrementby = 1
repeatcoreonerror = 0
enableresumeafterunexpectedexit = 1

[Logging]
name = CoreCycler
loglevel = 2
usewindowseventlog = 1
flushdiskwritecache = 0

[Update]
enableupdatecheck = 0
updatecheckfrequency = 48

[Prime95Custom]
cpusupportsavx = 1
cpusupportsavx2 = 1
cpusupportsfma3 = 0
cpusupportsavx512 = 0
mintorturefft = 4
maxtorturefft = 1344
torturemem = 0
torturetime = 1

[Debug]
disablecpuutilizationcheck = 0
usewindowsperformancecountersforcpuutilization = 0
enablecpufrequencycheck = 0
tickinterval = 10
delayfirsterrorcheck = 0
stresstestprogrampriority = Normal
stresstestprogramwindowtoforeground = 0
suspensiontime = 1000
modetouseforsuspension = Threads

